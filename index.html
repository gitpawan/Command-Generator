<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCP Commands Helper</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* dark gray */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* slightly lighter gray */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* even lighter gray on hover */
        }
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center py-8">

    <div class="container mx-auto px-4 max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center text-teal-400 mb-8 rounded-lg p-4 shadow-lg bg-gray-800">OSCP Commands Helper</h1>

        <!-- Section 1: Category + Search -->
        <div class="mb-8 p-4 bg-gray-800 rounded-lg shadow-md flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4">
            <div class="flex-1">
                <label for="category" class="block text-gray-300 text-sm font-bold mb-2">Category:</label>
                <select id="category" class="w-full p-3 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                    <!-- Options loaded by JS -->
                </select>
            </div>
            <div class="flex-1">
                <label for="search" class="block text-gray-300 text-sm font-bold mb-2">Search:</label>
                <input type="text" id="search" placeholder="Search commands, OS, descriptions..."
                       class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
            </div>
        </div>

        <!-- Section 2: Inputs for Placeholders -->
        <div class="mb-8 p-4 bg-gray-800 rounded-lg shadow-md grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <input type="text" id="target_ip_input" placeholder="Target IP (e.g., 192.168.1.100)"
                   class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
            <input type="text" id="source_ip_input" placeholder="Source IP (e.g., 10.10.14.5)"
                   class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
            <input type="text" id="listen_port_input" placeholder="Listen Port (e.g., 4444)"
                   class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
            <input type="text" id="username_input" placeholder="Username (optional)"
                   class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
            <input type="password" id="password_input" placeholder="Password (optional)"
                   class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
            <input type="text" id="domain_input" placeholder="Domain (optional, e.g., example.com)"
                   class="w-full p-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
        </div>

        <!-- Section 3: OS filter buttons -->
        <div class="mb-8 p-4 bg-gray-800 rounded-lg shadow-md flex justify-center space-x-4">
            <button id="showAll" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-md shadow-md hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition duration-300">
                Show All
            </button>
            <button id="showLinux" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-md shadow-md hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition duration-300">
                Show Only Linux
            </button>
            <button id="showWindows" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-md shadow-md hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition duration-300">
                Show Only Windows
            </button>
        </div>

        <!-- Commands Container -->
        <div id="commandsContainer" class="space-y-8">
            <!-- Commands will be loaded here by JavaScript -->
            <p class="text-center text-gray-400" id="loadingMessage">Loading commands...</p>
        </div>
    </div>

    <script>
        let commands = {};
        let currentCategory = "";
        let searchTerm = "";
        let osFilter = ""; // "", "Linux", "Windows"

        // References to input fields
        const targetIpInput = document.getElementById('target_ip_input');
        const sourceIpInput = document.getElementById('source_ip_input');
        const listenPortInput = document.getElementById('listen_port_input');
        const usernameInput = document.getElementById('username_input');
        const passwordInput = document.getElementById('password_input');
        const domainInput = document.getElementById('domain_input');

        const searchInput = document.getElementById('search');
        const commandsContainer = document.getElementById('commandsContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const categorySelect = document.getElementById('category');

        /**
         * Fetches the commands from the JSON file.
         */
        async function fetchCommands() {
            try {
                // Fetching the JSON directly from the immersive artifact's ID
                const response = await fetch('oscp-recon-commands-json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                commands = await response.json();
                populateCategories();
                loadCommands(); // Display all commands initially
                loadingMessage.remove(); // Remove loading message once loaded
            } catch (error) {
                console.error('Error fetching commands:', error);
                commandsContainer.innerHTML = `<p class="text-center text-red-400">Failed to load commands. Please ensure 'oscp-recon-commands-json' is in the correct directory and is valid JSON. Error: ${error.message}</p>`;
            }
        }

        /**
         * Populates the category dropdown based on fetched commands.
         */
        function populateCategories() {
            Object.keys(commands).forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                // Format category name for display (e.g., "service_specific_enumeration" -> "Service Specific Enumeration")
                opt.textContent = cat.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
                categorySelect.appendChild(opt);
            });
            currentCategory = categorySelect.value;
        }

        /**
         * Loads and displays commands based on current filters and inputs.
         */
        function loadCommands() {
            const currentTargetIP = targetIpInput.value;
            const currentSourceIP = sourceIpInput.value;
            const currentListenPort = listenPortInput.value;
            const currentUsername = usernameInput.value;
            const currentPassword = passwordInput.value;
            const currentDomain = domainInput.value;

            commandsContainer.innerHTML = ''; // Clear previous content

            if (!commands[currentCategory]) {
                commandsContainer.innerHTML = `<p class="text-center text-gray-400">No commands found for the selected category.</p>`;
                return;
            }

            const filteredAndReplacedCommands = commands[currentCategory]
                .filter(c =>
                    // Filter by search term in command, OS, or description
                    (c.cmd.toLowerCase().includes(searchTerm) ||
                     c.os.toLowerCase().includes(searchTerm) ||
                     (c.description && c.description.toLowerCase().includes(searchTerm))) &&
                    // Filter by OS
                    (osFilter === "" || c.os === osFilter)
                )
                .map(c => {
                    let replacedCmd = c.cmd;

                    // Dynamically replace placeholders
                    replacedCmd = replacedCmd.replaceAll("{TARGET_IP}", currentTargetIP || "{TARGET_IP}");
                    replacedCmd = replacedCmd.replaceAll("{SOURCE_IP}", currentSourceIP || "{SOURCE_IP}");
                    // Replace both {PORT} and {LISTEN_PORT} with the same input
                    replacedCmd = replacedCmd.replaceAll("{LISTEN_PORT}", currentListenPort || "{LISTEN_PORT}");
                    replacedCmd = replacedCmd.replaceAll("{PORT}", currentListenPort || "{PORT}"); // Use listen port for general {PORT}
                    replacedCmd = replacedCmd.replaceAll("{UserName}", currentUsername || "{UserName}");
                    replacedCmd = replacedCmd.replaceAll("{Password}", currentPassword || "{Password}");
                    replacedCmd = replacedCmd.replaceAll("{DOMAIN}", currentDomain || "{DOMAIN}");

                    // For other placeholders not covered by specific inputs, leave them as is
                    // This assumes the user will manually replace these if needed (e.g., {SHARE_NAME})

                    return { ...c, cmd: replacedCmd }; // Return a new object with the replaced command
                });

            if (filteredAndReplacedCommands.length === 0) {
                commandsContainer.innerHTML = `<p class="text-center text-gray-400">No commands found matching your criteria in this category.</p>`;
                return;
            }

            // Grouping by OS within the category for better readability
            const commandsByOs = filteredAndReplacedCommands.reduce((acc, cmd) => {
                acc[cmd.os] = acc[cmd.os] || [];
                acc[cmd.os].push(cmd);
                return acc;
            }, {});

            for (const osType in commandsByOs) {
                const osSectionDiv = document.createElement('div');
                osSectionDiv.classList.add('bg-gray-800', 'p-6', 'rounded-lg', 'shadow-xl', 'transition', 'duration-300', 'ease-in-out', 'hover:shadow-2xl', 'border', 'border-gray-700', 'mb-6');

                const osTitle = document.createElement('h3');
                osTitle.classList.add('text-2xl', 'font-semibold', 'text-orange-400', 'mb-4', 'pb-2', 'border-b', 'border-gray-700');
                osTitle.textContent = `${osType} Commands`;
                osSectionDiv.appendChild(osTitle);

                const commandListDiv = document.createElement('div');
                commandListDiv.classList.add('space-y-4');

                commandsByOs[osType].forEach((c, index) => {
                    const commandCard = document.createElement('div');
                    commandCard.classList.add('bg-gray-700', 'p-4', 'rounded-md', 'shadow-md', 'flex', 'flex-col', 'md:flex-row', 'md:items-center', 'md:justify-between', 'space-y-2', 'md:space-y-0', 'transition', 'duration-200', 'ease-in-out', 'hover:bg-gray-600');

                    const commandDetails = document.createElement('div');
                    commandDetails.classList.add('flex-grow');

                    const desc = document.createElement('p');
                    desc.classList.add('text-gray-300', 'text-sm');
                    desc.textContent = c.description;
                    commandDetails.appendChild(desc);

                    const commandCode = document.createElement('code');
                    commandCode.classList.add('block', 'bg-gray-900', 'text-teal-200', 'p-2', 'rounded-sm', 'mt-1', 'overflow-x-auto', 'whitespace-pre-wrap', 'break-all');
                    commandCode.textContent = c.cmd;
                    commandDetails.appendChild(commandCode);

                    commandCard.appendChild(commandDetails);

                    const copyButton = document.createElement('button');
                    // Unique ID for each copy button to avoid conflicts after filtering/reloading
                    const btnId = `copy-${osType}-${index}`;
                    copyButton.classList.add('ml-0', 'md:ml-4', 'px-4', 'py-2', 'bg-gradient-to-r', 'from-teal-600', 'to-blue-600', 'text-white', 'font-semibold', 'rounded-md', 'shadow-md', 'hover:from-teal-700', 'hover:to-blue-700', 'focus:outline-none', 'focus:ring-2', 'focus:ring-teal-500', 'focus:ring-opacity-75', 'transition', 'duration-300');
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => copyToClipboard(c.cmd);
                    commandCard.appendChild(copyButton);

                    commandListDiv.appendChild(commandCard);
                });
                osSectionDiv.appendChild(commandListDiv);
                commandsContainer.appendChild(osSectionDiv);
            }
        }

        /**
         * Copies text to the clipboard.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            // Using document.execCommand('copy') for better iframe compatibility
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Avoid scrolling to bottom
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                alertMessage('Command copied to clipboard!', 'success'); // Custom alert for success
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alertMessage('Failed to copy command.', 'error'); // Custom alert for error
            }
            document.body.removeChild(textarea);
        }

        /**
         * Displays a custom alert message.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error' for styling.
         */
        function alertMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.textContent = message;
            alertDiv.classList.add('fixed', 'bottom-8', 'right-8', 'px-6', 'py-3', 'rounded-lg', 'shadow-lg', 'text-white', 'opacity-0', 'transition-opacity', 'duration-500', 'ease-out', 'z-50');

            if (type === 'success') {
                alertDiv.classList.add('bg-green-600');
            } else if (type === 'error') {
                alertDiv.classList.add('bg-red-600');
            }

            document.body.appendChild(alertDiv);

            // Fade in
            setTimeout(() => {
                alertDiv.classList.remove('opacity-0');
                alertDiv.classList.add('opacity-100');
            }, 10); // Small delay to trigger transition

            // Fade out and remove
            setTimeout(() => {
                alertDiv.classList.remove('opacity-100');
                alertDiv.classList.add('opacity-0');
                setTimeout(() => {
                    alertDiv.remove();
                }, 500); // Wait for fade out to complete before removing
            }, 3000); // Display for 3 seconds
        }

        // Event Listeners
        categorySelect.addEventListener('change', (e) => {
            currentCategory = e.target.value;
            loadCommands();
        });

        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            loadCommands();
        });

        [targetIpInput, sourceIpInput, listenPortInput, usernameInput, passwordInput, domainInput].forEach(input => {
            input.addEventListener('input', loadCommands);
        });

        document.getElementById('showAll').addEventListener('click', () => {
            osFilter = "";
            loadCommands();
        });

        document.getElementById('showLinux').addEventListener('click', () => {
            osFilter = "Linux";
            loadCommands();
        });

        document.getElementById('showWindows').addEventListener('click', () => {
            osFilter = "Windows";
            loadCommands();
        });

        // Initial fetch of commands
        document.addEventListener('DOMContentLoaded', fetchCommands);
    </script>
</body>
</html>
